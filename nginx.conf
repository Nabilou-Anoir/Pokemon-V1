server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location /stub_status {
    stub_status;
    allow 127.0.0.1;
    deny all;
    }


    # Gestion du routing pour React (SPA)
    # Toutes les routes sont redirigées vers index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Endpoint pour les métriques Prometheus (nginx-prometheus-exporter)
    location /stub_status {
        stub_status;
        allow 127.0.0.1; # Sécurité : autoriser seulement localhost (le sidecar)
        deny all;
    }

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Désactiver le cache pour index.html (pour les mises à jour)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Gestion des erreurs
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Sécurité - Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Compression Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
}
